<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wut Digital Agency</title>

    <link rel="stylesheet" href="./css/form.css">
    <!--------for tablet--------->

    <link rel="stylesheet" media="(max-width:768px)" href="./css/tablet.css">

    <!--------for mobile--------->

    <link rel="stylesheet" media="(max-width:500px)" href="./css/mobile.css"> 
   
</head>
<body>
    
    <div class="logo">
        <a href="index.html">
            <img src="./images/wutlogo.png" alt="">
        </a>
        
        
    </div>
    <div id="form">
        <div class="form-container">
            <h1>Biz Sizi Arayalım</h1>
            <form method="POST" action="https://formspree.io/xeqrrdrz" class="in-form">
                <input type="text" placeholder="İsim Soyisim" class="name" name="name">
                <input type="text" placeholder="e-mail" class="email" name="email">
                <input type="text" placeholder="telefon" class="phone" name="phone">
                <input type="submit" value="Gönder" class="button">
            </form>
            <div class="warning">
                <div class="success hide">
                    <img src="./images/successform.png" alt="">
                    <p>Formunuz Başarıyla Gönderildi.</p>
                </div>
                 <div class="error hide">
                     <img src="./images/error (1).png" alt="">
                    <p>*Lütfen tüm alanları doldurun</p>
                </div>
            </div>
            
        </div>
        
        
     </div>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./js/ardaninsaturnu.js"></script>
</body>
</html>
